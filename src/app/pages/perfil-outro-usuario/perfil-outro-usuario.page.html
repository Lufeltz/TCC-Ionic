<ion-content class="ion-padding">
  <app-menu-perfil
    [title]="pageTitle"
    [menu]="pageMenu"
    [menuContentId]="pageContent"
  ></app-menu-perfil>

  <ion-button size="small" (click)="avaliarJogador()"
    >Avaliar Jogador</ion-button
  >

  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="estatisticas">
      <ion-label>Estatísticas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="conquistas">
      <ion-label>Conquistas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="historico-campeonatos">
      <ion-label>Histórico</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'estatisticas'">
    <app-estatisticas-pessoais></app-estatisticas-pessoais>
  </div>

  <div *ngIf="selectedSegment === 'conquistas'">
    <app-estatisticas-esportivas></app-estatisticas-esportivas>
  </div>

  <div *ngIf="selectedSegment === 'historico-campeonatos'">
    <app-historico-campeonatos></app-historico-campeonatos>
  </div>
</ion-content>
