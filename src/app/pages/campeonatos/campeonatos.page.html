<ion-content class="ion-padding">
  <app-menu-perfil
    [title]="pageTitle"
    [menu]="pageMenu"
    [menuContentId]="pageContent"
  ></app-menu-perfil>

  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="criacao">
      <ion-label>Criação</ion-label>
    </ion-segment-button>
    <ion-segment-button value="listagem-campeonatos">
      <ion-label>Listagem</ion-label>
    </ion-segment-button>
    <ion-segment-button value="historico-campeonatos">
      <ion-label>Histórico</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'criacao'">
    <div class="container">
      <ul>
        <li class="item-lista">
          <ion-label>Título</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.titulo"
            placeholder="Título"
          ></ion-input>
        </li>
        <li class="item-lista">
          <ion-label>Aposta</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.aposta"
            placeholder="Aposta"
          ></ion-input>
        </li>
        <li class="item-lista">
          <ion-label>Limite de Participantes</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.limiteParticipantes"
            placeholder="Limite de participantes"
          ></ion-input>
        </li>
        <li class="item-lista">
          <ion-label>Descrição</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.descricao"
            placeholder="Descrição"
          ></ion-input>
        </li>


        <li class="item-lista">
          <div class="input-data-hora-container" style="display: flex; gap: 10px;">
            <div style="flex: 8;">
              <label for="inicio" class="input-label">Data de Início</label>
              <input
                type="date"
                id="inicio"
                name="inicio"
                required
                [(ngModel)]="campeonato.inicio"
                class="styled-input"
              />
            </div>
            <div style="flex: 2;">
              <label for="hora-inicio" class="input-label">Hora</label>
              <input
                type="time"
                id="hora-inicio"
                name="hora-inicio"
                required
                
                class="styled-input"
              />
            </div>
          </div>
        </li>
        
        <li class="item-lista">
          <div class="input-data-hora-container" style="display: flex; gap: 10px;">
            <div style="flex: 8;">
              <label for="fim" class="input-label">Data de Término</label>
              <input
                type="date"
                id="fim"
                name="fim"
                required
                
                class="styled-input"
              />
            </div>
            <div style="flex: 2;">
              <label for="hora-fim" class="input-label">Hora</label>
              <input
                type="time"
                id="hora-fim"
                name="hora-fim"
                required
                
                class="styled-input"
              />
            </div>
          </div>
        </li>
        

        
        <li class="item-lista">
          <div class="input-container">
            <ion-label class="input-label">CEP</ion-label> <!-- Rótulo agora acima -->
            <ion-input
              ngDefaultControl
              [(ngModel)]="campeonato.cep"
              mask="000000-000"
              placeholder="CEP"
              (ngModelChange)="validarCep()"
            ></ion-input>
            <ion-button
              (click)="pesquisarCep(campeonato.cep)"
              [disabled]="!isCepValid"
              fill="outline"
              class="cep-button"
            >
              <lucide-angular
                [img]="Search"
                class="btn-inscrever-se"
                [size]="20"
                [color]="'var(--background-dark)'"
              ></lucide-angular>
            </ion-button>
          </div>
        </li>
        

        <li class="item-lista">
          <ion-label>Logradouro</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.logradouro"
            placeholder="Logradouro"
            readonly
          ></ion-input>
        </li>
        <li class="item-lista">
          <ion-label>Número</ion-label>
          <ion-input
            ngDefaultControl
            placeholder="Número"
            [(ngModel)]="campeonato.numero"
          ></ion-input>
        </li>
        
        <li class="item-lista">
          <div class="input-cidade-uf-container" style="display: flex; gap: 10px;">
            <div style="flex: 8;">
              <ion-label>Cidade</ion-label>
              <ion-input
                ngDefaultControl
                [(ngModel)]="campeonato.cidade"
                placeholder="Cidade"
                class="input-cidade"
                readonly
              ></ion-input>
            </div>
            <div style="flex: 2;">
              <ion-label>UF</ion-label>
              <ion-input
                ngDefaultControl
                [(ngModel)]="campeonato.uf"
                placeholder="UF"
                class="input-uf"
                readonly
              ></ion-input>
            </div>
          </div>
        </li>
        
        

        <li class="item-lista">
          <ion-label>Bairro</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.bairro"
            placeholder="Bairro"
            readonly
          ></ion-input>
        </li>
        <li class="item-lista">
          <ion-label>Complemento</ion-label>
          <ion-input
            ngDefaultControl
            [(ngModel)]="campeonato.complemento"
            placeholder="Complemento"
          ></ion-input>
        </li>
      </ul>
      <ion-button
        id="open-toast"
        expand="small"
        class="centered-button"
        (click)="salvarDados()"
      >
        <div class="icon-align">
          <lucide-angular
            [img]="Pencil"
            class="btn-inscrever-se"
            [size]="20"
            [color]="'var(--background-dark)'"
          ></lucide-angular>
          <p>Criar</p>
        </div>
      </ion-button>
    </div>
  </div>

  <div *ngIf="selectedSegment === 'listagem-campeonatos'">
    <app-listagem-campeonatos></app-listagem-campeonatos>
  </div>

  <div *ngIf="selectedSegment === 'historico-campeonatos'">
    <app-historico-campeonatos></app-historico-campeonatos>
  </div>
</ion-content>
