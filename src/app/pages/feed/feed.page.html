<ion-content class="ion-padding">
  <app-menu-perfil
    [title]="pageTitle"
    [menu]="pageMenu"
    [menuContentId]="pageContent"
  ></app-menu-perfil>

  <ion-searchbar animated="true" placeholder="Procurar"></ion-searchbar>

  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="campeonatos">
      <ion-label>Campeonatos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="posts">
      <ion-label>Posts</ion-label>
    </ion-segment-button>
    <ion-segment-button value="jogadores">
      <ion-label>Jogadores</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'campeonatos'">
    <div class="aberto-finalizado">
      <ion-toggle labelPlacement="end">Abertos</ion-toggle>
      <ion-toggle labelPlacement="end">Finalizados</ion-toggle>
    </div>
    <div class="iniciado">
      <ion-toggle labelPlacement="end">Iniciados</ion-toggle>
    </div>
    <h2>Campeonatos</h2>
    <p>Conteúdo relacionado a campeonatos aqui.</p>
  </div>

  <div *ngIf="selectedSegment === 'posts'">
    <div class="criar-post">
      <ion-button size="small">Criar Post</ion-button>
    </div>
    <h2>Posts</h2>
    <p>Conteúdo relacionado a posts aqui.</p>
  </div>

  <div *ngIf="selectedSegment === 'jogadores'">
    <h2>Jogadores</h2>
    <p>Conteúdo relacionado a jogadores aqui.</p>
  </div>

  <!-- Depois de criar os componentes -->
  <!-- <ng-container [ngSwitch]="selectedSegment">
    <app-campeonatos *ngSwitchCase="'campeonatos'"></app-campeonatos>
    <app-posts *ngSwitchCase="'posts'"></app-posts>
    <div *ngSwitchDefault>
      Selecione uma opção
    </div>
  </ng-container> -->
</ion-content>
