<ion-content class="ion-padding">
  <app-menu-perfil
    [title]="pageTitle"
    [menu]="pageMenu"
    [menuContentId]="pageContent"
  ></app-menu-perfil>

  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="estatisticas-pessoais">
      <ion-label>Pessoais</ion-label>
    </ion-segment-button>
    <ion-segment-button value="conquistas">
      <ion-label>Conquistas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="estatisticas-esportivas">
      <ion-label>Esportivas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'estatisticas-pessoais'">
    <h2>Estatísticas Pessoais</h2>
    <app-estatisticas-pessoais></app-estatisticas-pessoais>
  </div>

  <div *ngIf="selectedSegment === 'conquistas'">
    <h2>Conquistas</h2>
    <app-conquistas></app-conquistas>
  </div>

  <div *ngIf="selectedSegment === 'estatisticas-esportivas'">
    <h2>Estatísticas Esportivas</h2>
    <app-estatisticas-esportivas></app-estatisticas-esportivas>
  </div>
</ion-content>
