<ion-content [fullscreen]="true">
  <div class="container">
    <h1>Sportfy</h1>
    <p>Faça seu cadastro abaixo.</p>
    <ion-list lines="none">
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input placeholder="Nome completo"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="email" placeholder="E-mail@ufpr.br"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>
    <p>Gênero:</p>
    <ion-radio-group [allowEmptySelection]="false" value="masculino">
      <ion-radio value="feminino" labelPlacement="end">Feminino</ion-radio><br />
      <ion-radio value="masculino" labelPlacement="end">Masculino</ion-radio><br />
      <ion-radio value="outro" labelPlacement="end">Outro</ion-radio><br />
    </ion-radio-group>
    <ion-button expand="block">Cadastrar</ion-button>
    <p>Já possui uma conta? <a routerLink="/login">Log in</a></p>
  </div>
</ion-content>
