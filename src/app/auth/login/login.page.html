<div
  *ngIf="message"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<ion-content [fullscreen]="true">
  <form #formLogin="ngForm" (ngSubmit)="logar()">
    <div class="container">
      <h1>Sportfy</h1>
      <p>Acesse a sua conta.</p>
      <ion-list lines="none">
        <ion-item>
          <div class="icon-align">
            <lucide-angular
              [img]="User"
              class="btn-inscrever-se"
              [size]="20"
              [color]="'var(--light-blue)'"
            ></lucide-angular>
            <ion-input
              type="text"
              name="username"
              id="username"
              placeholder="Usuário"
              [(ngModel)]="login.username"
              required
            ></ion-input>
          </div>
        </ion-item>
        <ion-item>
          <div class="icon-align">
            <lucide-angular
              [img]="Lock"
              class="btn-inscrever-se"
              [size]="20"
              [color]="'var(--light-blue)'"
            ></lucide-angular>
            <ion-input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              [(ngModel)]="login.password"
              required
            ></ion-input>
          </div>
        </ion-item>
      </ion-list>
      <ion-button size="small" expand="block" type="submit" class="icon-button">
        <div class="text-container">Entrar</div>
        <div class="icon-align">
          <lucide-angular
            [img]="LogIn"
            class="btn-inscrever-se"
            [size]="20"
          ></lucide-angular>
        </div>
      </ion-button>
      <p>Não tem uma conta? <a routerLink="/cadastro">Cadastrar</a></p>
    </div>
  </form>
</ion-content>
