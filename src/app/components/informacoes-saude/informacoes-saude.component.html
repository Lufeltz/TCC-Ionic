<ul>
  <li *ngFor="let canal of canaisDeSaude" class="item-lista">
    <h3>{{ canal.nome }}</h3>
    <div class="icon-align">
      <lucide-angular
        [img]="Stethoscope"
        class="btn-inscrever-se"
        [size]="20"
        color="var(--text-new-green)"
      ></lucide-angular>
      <p>
        <strong> {{ canal.responsavel }}</strong>
      </p>
    </div>
    <div class="icon-align">
      <lucide-angular
        [img]="Phone"
        class="btn-inscrever-se"
        [size]="20"
        color="var(--text-new-green)"
      ></lucide-angular>
      <p>
        <strong>{{ canal.telefone }}</strong>
      </p>
    </div>
    <div class="icon-align">
      <lucide-angular
        [img]="MapPinPlusInside"
        class="btn-inscrever-se"
        [size]="20"
        color="var(--text-new-green)"
      ></lucide-angular>
      <p>
        <strong>{{ canal.endereco }}</strong>
      </p>
    </div>
    <div class="icon-align">
      <lucide-angular
        [img]="Clock"
        class="btn-inscrever-se"
        [size]="20"
        color="var(--text-new-green)"
      ></lucide-angular>
      <p>
        <strong>{{ canal.horarioFuncionamento }}</strong>
      </p>
    </div>
  </li>
</ul>
